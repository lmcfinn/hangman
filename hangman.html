<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
</head>
<body>


		<h2 style="font-style: italic";>B*tch I'm Madonna!</h2>
		<p>Guess what word it is! Hint: They are all from the title of a Madonna song.<p>
		<p>Win: </p> <p id="win"></p>
		<p>Current Word: </p> <p id="word"></p>
		<p>Guesses Left: </p> <p id="left">10</p>
		<p>Wrong guesses: </p> <p id="wrong" style="text-transform: capitalize;"></p>
	
	



<script type="text/javascript">
	
	
	function word() {

		var words = ["prayer", "vogue", "preach", "material", "virgin", "groove", "music", "holiday"];

		return words[Math.floor(Math.random() * words.length)];

	};

	var answer = word();
	console.log("answer", answer);

	var allGuess = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "y", "z"];
	
	var win = 0;

	var remainingGuess = 10;

	var answerArray = [];

	var wrongArray = [];

	var wrongKey = [];
	console.log("wrongKey", wrongKey);


	for( var i = 0; i <answer.length; i++) {

		answerArray[i] = " _ ";
	
		document.querySelector("#word").innerHTML = answerArray.join("   ");

     };


 	document.onkeyup = function(event){


 		userGuess = event.key.toLowerCase(); 
 		console.log("onKeyGuess", userGuess);

 		var isCorrect = false;


 		if (allGuess.indexOf(userGuess) === -1) {

 			alert("Alphabet only! Try again.");

 			wrongKey.push(userGuess);

 		} else {

 			remainingGuess--;

 			for( var j = 0; j < answer.length; j++) {

 				if ( answer[j] == userGuess ) {

 					answerArray[j] = userGuess;

 					document.querySelector("#word").innerHTML = answerArray.join(" ");

 					var isCorrect = true;

 				}; 

 			};

 			
 			if (isCorrect == false) {

 				wrongArray.push("  " + userGuess);
 				console.log("wrongGuess", userGuess);
 			};

 			
 			if (answerArray.join("") == answer) {

 				win++;

 				document.querySelector("#win").innerHTML = win;

 				answer = word();
 				console.log("answer", answer);

 				wrongArray = [];

 				document.querySelector("#wrong").innerHTML = " ";

 				answerArray = [];

 				document.querySelector("#wrong").innerHTML = " ";

 			
 				for( var i = 0; i <answer.length; i++) {

					answerArray[i] = " _ ";
	
					document.querySelector("#word").innerHTML = answerArray.join("   ");

    		 	};

 				remainingGuess = 10;

 			};


 			if (remainingGuess == 0) {

 				answer = word();
 				console.log("answer", answer);

 				wrongArray = [];

 				document.querySelector("#wrong").innerHTML = " ";

 				answerArray = [];

 				document.querySelector("#wrong").innerHTML = " ";

 			
 				for( var i = 0; i <answer.length; i++) {

					answerArray[i] = " _ ";
	
					document.querySelector("#word").innerHTML = answerArray.join("   ");

    		 	};

 				remainingGuess = 10;

 			};
 		
 			document.querySelector("#wrong").innerHTML = wrongArray;
			document.querySelector("#left").innerHTML = remainingGuess;
		};
	};



</script>



</body>
</html>
